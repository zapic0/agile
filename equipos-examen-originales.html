                    "Solo los clientes o usuarios finales del proyecto.",
                    "Cualquier individuo, grupo u organización que pueda afectar, ser afectado o percibirse a sí mismo como afectado por una decisión, actividad o resultado de un proyecto.",
                    "Los accionistas de la empresa que financia el proyecto."
                ],
                correctAnswer: 2 // Concepto fundamental en gestión de proyectos, PMBOK.
            },
            {
                id: 99,
                question: "Una de las '5 C's' de Tom Peters es 'Compromiso'. Esto se refiere a:",
                options: [
                    "La obligación contractual de los miembros del equipo.",
                    "La implicación y dedicación de los miembros con los objetivos del equipo y del proyecto.",
                    "La necesidad de que todos los miembros piensen igual.",
                    "La promesa de recompensas económicas al finalizar el proyecto."
                ],
                correctAnswer: 1 // PDF "Introducción curso (3).pdf", página 14.
            },
            {
                id: 100,
                question: "El 'Liderazgo Ético' se caracteriza por:",
                options: [
                    "Lograr los objetivos a cualquier costo.",
                    "Tomar decisiones basadas únicamente en la rentabilidad económica.",
                    "Actuar con integridad, justicia y respeto, promoviendo una conducta moral en el equipo y la organización.",
                    "Seguir ciegamente las normas, incluso si son injustas."
                ],
                correctAnswer: 2 // Concepto general de liderazgo, y mencionado como un valor importante en "Liderazgo 3 Rasgos", página 17 (Ética y moral 19%).
            }
            // --- FIN DE LA SECCIÓN DE PREGUNTAS ---
        ];

        allQuestions.forEach(q => {
            q.userAnswer = null;
            q.isCorrect = null;
            q.page = null; 
        });

        const questionsPerPage = 10;
        let currentPage = 1;
        let totalPages = Math.ceil(allQuestions.length / questionsPerPage);
        let pageCorrected = new Array(totalPages + 1).fill(false);
        let pageScores = new Array(totalPages + 1).fill(0);

        const quizArea = document.getElementById('quiz-area');
        const feedbackArea = document.getElementById('feedback-area');
        const totalScoreArea = document.getElementById('total-score-area');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const correctBtn = document.getElementById('correct-btn');
        const progressIndicator = document.getElementById('progress-indicator');
        const progressBarFill = document.getElementById('progress-bar-fill');


        function renderQuestions() {
            quizArea.innerHTML = '';
            correctBtn.disabled = false;
            correctBtn.classList.remove('btn-disabled');
            correctBtn.textContent = 'Corregir Página';

            const start = (currentPage - 1) * questionsPerPage;
            const end = start + questionsPerPage;
            const currentQuestions = allQuestions.slice(start, end);

            currentQuestions.forEach((qData, indexInPage) => {
                const questionIndexGlobal = start + indexInPage;
                qData.page = currentPage; 

                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-block';
                questionDiv.innerHTML = `<p class="font-semibold mb-3">${questionIndexGlobal + 1}. ${qData.question}</p>`;

                const optionsList = document.createElement('div');
                qData.options.forEach((option, optionIndex) => {
                    const optionId = `q${questionIndexGlobal}_opt${optionIndex}`;
                    const optionLabel = document.createElement('label');
                    optionLabel.htmlFor = optionId;
                    optionLabel.className = 'option-label';
                    optionLabel.textContent = option;
                    
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question_${questionIndexGlobal}`;
                    optionInput.id = optionId;
                    optionInput.value = optionIndex;
                    optionInput.className = 'hidden option-input';
                    
                    if (qData.userAnswer === optionIndex) {
                        optionInput.checked = true;
                        optionLabel.classList.add('selected'); 
                    }

                    if (pageCorrected[currentPage]) {
                        optionInput.disabled = true;
                        if (qData.correctAnswer === optionIndex) {
                            optionLabel.classList.add('correct');
                        } else if (qData.userAnswer === optionIndex && qData.userAnswer !== qData.correctAnswer) {
                            optionLabel.classList.add('incorrect');
                        }
                    } else {
                        optionInput.onchange = () => {
                            qData.userAnswer = parseInt(optionInput.value);
                            document.querySelectorAll(`input[name="question_${questionIndexGlobal}"] + label`).forEach(lbl => lbl.classList.remove('selected'));
                            optionLabel.classList.add('selected');
                        };
                    }
                    
                    optionsList.appendChild(optionInput);
                    optionsList.appendChild(optionLabel);
                });
                questionDiv.appendChild(optionsList);

                if (pageCorrected[currentPage]) {
                    const pFeedback = document.createElement('p');
                    pFeedback.className = 'mt-2 text-sm';
                    if (qData.isCorrect) {
                        pFeedback.innerHTML = `<span class="feedback-correct">¡Correcto!</span>`;
                    } else if (qData.userAnswer !== null) {
                        pFeedback.innerHTML = `<span class="feedback-incorrect">Incorrecto.</span> La respuesta correcta era: <strong>${qData.options[qData.correctAnswer]}</strong>`;
                    } else {
                         pFeedback.innerHTML = `No respondida. La respuesta correcta era: <strong>${qData.options[qData.correctAnswer]}</strong>`;
                    }
                    questionDiv.appendChild(pFeedback);
                }
                quizArea.appendChild(questionDiv);
            });
            updateNavigation();
            updateProgressBar();

            if (pageCorrected[currentPage]) {
                correctBtn.disabled = true;
                correctBtn.classList.add('btn-disabled');
                correctBtn.textContent = 'Página Corregida';
                displayPageScore(currentPage); 
            } else {
                 feedbackArea.innerHTML = ''; 
            }
        }

        function updateNavigation() {
            prevBtn.disabled = currentPage === 1;
            prevBtn.classList.toggle('btn-disabled', currentPage === 1);
            
            if (currentPage === totalPages) {
                if (pageCorrected[currentPage]) {
                    nextBtn.textContent = 'Ver Puntuación Total';
                    nextBtn.disabled = false;
                } else {
                    nextBtn.textContent = 'Siguiente'; 
                    nextBtn.disabled = true; 
                }
            } else {
                nextBtn.textContent = 'Siguiente';
                nextBtn.disabled = !pageCorrected[currentPage];
            }
             nextBtn.classList.toggle('btn-disabled', nextBtn.disabled);
            progressIndicator.textContent = `Página ${currentPage} de ${totalPages}`;
        }
        
        function updateProgressBar() {
            const progress = (currentPage / totalPages) * 100;
            progressBarFill.style.width = `${progress}%`;
        }

        function displayPageScore(page) {
            const questionsOnThisPage = Math.min(questionsPerPage, allQuestions.length - (page - 1) * questionsPerPage);
            feedbackArea.innerHTML = `<p class="text-xl font-semibold">Resultados de la Página ${page}: Has acertado ${pageScores[page]} de ${questionsOnThisPage} preguntas.</p>`;
        }

        function calculateTotalScore() {
            let totalCorrect = 0;
            allQuestions.forEach(q => {
                if (q.isCorrect) {
                    totalCorrect++;
                }
            });
            quizArea.innerHTML = ''; 
            feedbackArea.innerHTML = ''; 
            totalScoreArea.innerHTML = `Puntuación Total del Examen: <span class="text-blue-600">${totalCorrect} de ${allQuestions.length}</span>`;
            
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none';
            correctBtn.style.display = 'none';
            progressIndicator.style.display = 'none';
            document.querySelector('.progress-bar-container').style.display = 'none';
        }

        correctBtn.addEventListener('click', () => {
            if (pageCorrected[currentPage]) return;

            const start = (currentPage - 1) * questionsPerPage;
            const end = start + questionsPerPage;
            const currentQuestions = allQuestions.slice(start, end);
            
            let scoreThisPage = 0;
            currentQuestions.forEach(qData => {
                if (qData.userAnswer === qData.correctAnswer) {
                    qData.isCorrect = true;
                    scoreThisPage++;
                } else {
                    qData.isCorrect = false;
                }
            });

            pageScores[currentPage] = scoreThisPage;
            pageCorrected[currentPage] = true;
            
            renderQuestions(); 
            updateNavigation(); 
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                 if (pageCorrected[currentPage]) { 
                    currentPage++;
                    renderQuestions();
                }
            } else if (currentPage === totalPages && pageCorrected[totalPages]) {
                calculateTotalScore();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderQuestions();
            }
        });

        // Initial render
        renderQuestions();
    </script>

</body>
</html>
